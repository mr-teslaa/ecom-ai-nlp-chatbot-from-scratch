{% extends 'base.html' %}


{% block page_css %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/core.css') }}">
{% endblock page_css %}


{% block body %}
<div class="container">
    <div class="chatbox">
        <div class="chatbox__support">
            <div class="chatbox__header">
                <div class="chatbox__image--header">
                    <img src="{{ url_for('static', filename='image/support-icon.jpg') }}" alt="image" width="50">
                </div>
                <div class="chatbox__content--header">
                    <h4 class="chatbox__heading--header">Chat support</h4>
                    <p class="chatbox__description--header">Hi. My name is Ava. How can I help you?</p>
                </div>
            </div>
            <div class="chatbox__messages">
                <div></div>
            </div>
            <div class="chatbox__footer">
                <input type="text" placeholder="Write a message...">
                <button class="chatbox__send--footer send__button">Send</button>
            </div>
        </div>
        <div class="chatbox__button">
            <button>
                <img src=" {{ url_for('static', filename='image/chatbox-icon.svg') }}" />
            </button>
        </div>
    </div>
</div>
{% endblock body %}


{% block page_js %}
<script src="{{ url_for('static', filename='js/core.js') }}"></script>
{% endblock page_js %}
